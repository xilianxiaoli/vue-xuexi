<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    .ch{
        color: red;
    }
</style>
<div id="app">
    <span>{{message}}</span>
    <button @click="show()">show method</button>
    <my-component></my-component>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
<script>
    var Child = Vue.extend({
        template: '<div class="ch">A custom component - {{name}}!</div>',
        data:function() {
            return {
                name:'child'
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        methods:{
            show:function() {
                alert(this.message)
            }
        },
        components: {
            'my-component': Child
        }
    })




</script>
</html>
